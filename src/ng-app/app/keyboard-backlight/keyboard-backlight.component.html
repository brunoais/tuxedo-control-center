<mat-card class="tcc-card card-keyboard-backlight">
    <mat-card-title class="theme-page-title">
        <ng-container i18n="@@cKeyboardBacklightLabel">Keyboard Backlight</ng-container>
    </mat-card-title>
    <hr />
    
    <div class="content-container centered">
        <p i18n="@@cKeyboardBacklightDescription">Control the Keyboard Backlight</p>
    </div>

                                        <rect style="fill:none;stroke-width:2;stroke-linecap:round" id="rect3034" width="30.6" height="67.199997" x="-136.21156" y="-508.06888" rx="4.3310289" ry="4.3310289" class="key_outline" />
                                        <rect class="key_color" [style.stroke]="keyboardBacklightCapabilities.zones > 1 && keyboardBacklightCapabilities.zones <= 4 ? chosenColorHex[2] : chosenColorHex[0]" ry="0.44194174" rx="0.44194174" y="-503.06891" x="-131.21156" height="57.200001" width="20.6" id="rect3036" style="fill:none;stroke-width:4;stroke-linecap:round" />
                                    </g>
                                    <g transform="translate(548.99979,87.900026)" id="Pfeiltaste_hoch">
                                        <rect class="key_outline" ry="4.3310289" rx="4.3310289" y="-486.16891" x="-831.61151" height="30.6" width="30.6" id="rect3040" style="fill:none;stroke-width:2;stroke-linecap:round" />
                                        <rect style="fill:none;stroke-width:4;stroke-linecap:round" id="rect3042" width="20.6" height="20.6" x="-826.61151" y="-481.16891" rx="0.44194174" ry="0.44194174" class="key_color" [style.stroke]="keyboardBacklightCapabilities.zones > 1 && keyboardBacklightCapabilities.zones <= 4 ? chosenColorHex[2] : chosenColorHex[0]" />
                                    </g>
                                    <g transform="translate(512.39996,124.50003)" id="Pfeiltaste_links">
                                        <rect style="fill:none;stroke-width:2;stroke-linecap:round" id="rect3057" width="30.6" height="30.6" x="-831.61151" y="-486.16891" rx="4.3310289" ry="4.3310289" class="key_outline" />
                                        <rect class="key_color" [style.stroke]="keyboardBacklightCapabilities.zones > 1 && keyboardBacklightCapabilities.zones <= 4 ? chosenColorHex[2] : chosenColorHex[0]" ry="0.44194174" rx="0.44194174" y="-481.16891" x="-826.61151" height="20.6" width="20.6" id="rect3059" style="fill:none;stroke-width:4;stroke-linecap:round" />
                                    </g>
                                    <g transform="translate(548.99979,124.50003)" id="Pfeiltaste_runter">
                                        <rect class="key_outline" ry="4.3310289" rx="4.3310289" y="-486.16891" x="-831.61151" height="30.6" width="30.6" id="rect3063" style="fill:none;stroke-width:2;stroke-linecap:round" />

                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1"></mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>

        <mat-grid-list [cols]="9" rowHeight="3em" class="keyboard-backlight-grid" *ngIf="keyboardBacklightCapabilities.maxBrightness > 0">
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
            <mat-grid-tile [colspan]="3"><header i18n="@@cKeyboardBacklightBrightnessLabel">Backlight Brightness:</header></mat-grid-tile>
            <mat-grid-tile [colspan]="1"><content class="value" style="text-align: center">{{ brightnessSlider.percent * 100 | number: '1.0-1' }}%</content></mat-grid-tile>
            <mat-grid-tile [colspan]="3" style="overflow: visible">
                <div class="align-top-right-container">
                    <button mat-icon-button color="primary"
                        (mousedown)="buttonRepeatDown(modifySliderInputFunc(brightnessSlider, -1, brightnessSlider.min, brightnessSlider.max))"
                        (mouseup)="buttonRepeatUp()"
                        (mouseleave)="buttonRepeatUp()">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <button mat-icon-button color="primary"
                        (mousedown)="buttonRepeatDown(modifySliderInputFunc(brightnessSlider, +1, brightnessSlider.min, brightnessSlider.max))"
                        (mouseup)="buttonRepeatUp()"
                        (mouseleave)="buttonRepeatUp()">
                        <mat-icon>add</mat-icon>
                    </button>
                    <mat-slider #brightnessSlider
                        [value]="chosenBrightness"
                        min="0"
                        [max]="keyboardBacklightCapabilities.maxBrightness"
                        step="1"
                        color="primary"
                        (input)="onBrightnessSliderInput($event)"
                        (onTouched)="onBrightnessSliderTouched($event)"
                        (change)="onBrightnessSliderChange($event)">
                    </mat-slider>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list [cols]="9" rowHeight="20em" class="keyboard-backlight-grid" *ngIf="keyboardBacklightCapabilities.maxRed > 0 && keyboardBacklightCapabilities.maxGreen > 0 && keyboardBacklightCapabilities.maxBlue > 0">
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
            <mat-grid-tile [colspan]="3">
                <div class="align-top-container">
                    <header i18n="@@cKeyboardBacklightColorLabel">Backlight Color:</header>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
            <mat-grid-tile [colspan]="3" style="overflow: visible">
                <div class="align-top-right-container">
                    <span class="tcc-color-picker color-visualizer"
                    [style.background]="chosenColorHex[selectedZone]"
                    [colorPicker]="chosenColorHex[selectedZone]"
                    cpToggle="true"
                    cpDialogDisplay="inline"
                    cpAlphaChannel="disabled"
                    (cpSliderChange)="onColorPickerInput($event, selectedZone)"
                    (cpInputChange)="onColorPickerInput($event, selectedZone)"
                    (cpSliderDragStart)="onColorPickerDragStart($event, selectedZone)"
                    (cpSliderDragEnd)="onColorPickerDragEnd($event, selectedZone)"></span>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1"></mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-card>
